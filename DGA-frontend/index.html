<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGA Miniapp (React/Vite)</title>
    <!-- 
        Vite จะทำการ Inject CSS และโค้ดที่ถูก Bundle ทั้งหมด 
        แต่ใน Development Mode จะใช้ลิงก์ด้านล่างนี้โดยตรง
    -->
    <style>
        /* ตั้งค่าพื้นฐานสำหรับ body */
        body { margin: 0; padding: 0; min-height: 100vh; background-color: #f4f7f9; }
    </style>
</head>
<body>
    <!-- 
        จุดที่ React จะ Render Component App เข้ามา
        นี่คือสิ่งที่สำคัญที่สุดในไฟล์ index.html
    -->
    <div id="root"></div>
    
    <!-- 
        ลิงก์ไปยังไฟล์ Entry Point ของ React/Vite (main.jsx)
        ต้องใช้ type="module" และ path ที่ถูกต้อง
    -->
    <script type="module" src="../DGA-frontend/src/main.jsx"></script>
</body>
</html>
