server {
    listen 1040;

    # ----------------------------------------------------
    # 1. FRONTEND: Serving the SPA on /test5/ subpath
    # ----------------------------------------------------
    location /test5/ {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Essential rule for SPA: If path not found (e.g., /test5/login), serve index.html
        try_files $uri $uri/ /test5/index.html;
    }

    # ----------------------------------------------------
    # 2. BACKEND: Proxy Pass for all API calls
    # ----------------------------------------------------
    # Frontend calls paths starting with /api (e.g., /api/auth/validate)
    location /api/ {
        # proxy_pass ไปยัง service name 'backend' ที่ port 1040 ใน Docker Network
        proxy_pass http://backend:1040/api/; 
        
        # ตั้งค่า Header ต่างๆ สำหรับ Proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------
    # 3. BLOCK: Anything else returns 404
    # ----------------------------------------------------
    location / {
        return 404;
    }
}